<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body onload="onInit()">
    <header class="main-header flex">
        <div class="logo" onclick="setSelectedTab(this, 'Home')">Blogin</div>
        <nav class="main-nav">
            <ul class="flex clean-list">
                <li class="nav-item" onclick="setSelectedTab(this, 'Gallery')"><a href="#">Gallery</a></li>
                <li class="nav-item" onclick="setSelectedTab(this, 'About')"><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="editor flex">
        <div class="canvas-container">
            <canvas id="my-canvas" height="250" width="250"></canvas>
        </div>
        <div class="edit-canvas">
            <input class="txt-input" type="text" placeholder="Enter Text" oninput="textInputChanged(this)"
                onfocusout="" />
            <div class="txt-prefs flex">
                <button onclick="moveUp()">Up</button>
                <button onclick="moveDown()">Down</button>
                <button onclick="addLine()">+</button>
                <button onclick="nextLine()">Switch</button>
                <button onclick="deleteSelectedLine()">Delete</button>
            </div>
            <div class="txt-styles">
                <button onclick="sizeUpText()">A+</button>
                <button onclick="sizeDownText()">A-</button>
                <button onclick="alignLeft()">↞</button>
                <button onclick="alignCenter()">↕</button>
                <button onclick="alignRight()">↠</button>
                <input list="fonts" name="font" id="font" placeholder="Select Font" value="Impact"
                    oninput="changeFont(this)">
                <datalist id="fonts">
                    <option value="Impact">
                    <option value="Ariel">
                </datalist>
                <div class="stroke relative inline">
                    <button><i>Stroke</i></button>
                    <input type="color" class="color-palette" value="#ff0000" oninput="changeStroke(this)" />
                </div>
                <div class="fill relative inline">
                    <button><i>Fill</i></button>
                    <input type="color" class="color-palette" value="#ff0000" oninput="changeColor(this)" />
                </div>
            </div>
            <div class="export">
                <button>Share</button>
                <a href="#" class="btn download" onclick="downloadMeme()" download="my-img.jpg">Download as jpeg</a>
            </div>
        </div>
    </section>

    <section class="gallery">
        <div class="grid-container">

        </div>
    </section>

    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/prefs.controller.js"></script>
    <script src="js/export.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
</body>

</html>

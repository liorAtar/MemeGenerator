<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body onload="onInit()">
    <header class="main-header flex space-around align-center">
        <div class="logo" onclick="setSelectedTab(this, 'Home')">Meme Generator</div>
        <nav class="main-nav">
            <ul class="flex clean-list">
                <li class="nav-item" onclick="setSelectedTab(this, 'Gallery')"><a href="#">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-editor">
        <section class="editor">
            <div class="canvas-container">
                <canvas id="my-canvas" height="250" width="250"></canvas>
            </div>
            <div class="edit-canvas">
                <input class="txt-input" type="text" placeholder="Enter Text" oninput="textInputChanged(this)"
                    onfocusout="" />
                <div class="txt-prefs flex">

                </div>

                        <button class="btn-line-style" onclick="sizeDownText()"><svg xmlns="http://www.w3.org/2000/svg" width="33" height="23" viewBox="0 0 30 60"><g><g><g><text dominant-baseline="text-before-edge" style="text-transform:uppercase" fill="#22252c" font-family="'Poppins-SemiBold','Poppins-SemiBold'" font-size="51.64" font-style="none" font-weight="400"><tspan style="font-kerning:normal">A</tspan><tspan style="font-kerning:normal">-</tspan></text></g></g></g></svg></button>

                    </div>

                        <div class="stroke relative inline">
                            <input type="color" class="color-palette" value="#ff0000" oninput="changeStroke(this)" />

                            <input type="color" class="color-palette" value="#ff0000" oninput="changeColor(this)" />

                        </div>
                    </div>
                </div>
                <div class="export">
                    <button class="btn-export btn-share" onclick="uploadImg()">
                        <a class="share" title="Share on Facebook" target="_blank">
                            Share   
                         </a>
                    </button>
                    <button class="btn-export btn-download">
                        <a class="download" href="#" onclick="downloadMeme()" download="my-img.jpg">Download as jpeg</a>
                    </button>
                    <a class="user-msg"></a>

            </div>
        </section>
    </main>

    <section class="gallery">
        <div class="grid-container">

        </div>
    </section>

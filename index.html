<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <title>Document</title>
</head>

<body onload="onInit()">
    <header class="main-header flex space-around align-center">
        <div class="logo" onclick="setSelectedTab(this, 'Home')">Meme Generator</div>
        <nav class="main-nav">
            <ul class="flex clean-list">
                <li class="nav-item" onclick="setSelectedTab(this, 'Gallery')"><a href="#">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-editor">
        <section class="editor">
            <div class="canvas-container">
                <canvas id="my-canvas" height="250" width="250"></canvas>
            </div>
            <div class="edit-canvas">
                <input class="txt-input" type="text" placeholder="Enter Text" oninput="textInputChanged(this)"
                    onfocusout="" />
                <div class="txt-prefs flex">
                    <button class="btn up-btn" onclick="moveUp()"><i class="fa fa-3x fa-arrow-up"></i></button>
                    <button class="btn down-btn" onclick="moveDown()"><i class="fa fa-3x fa-arrow-down"></i></button>
                    <button class="btn add-btn" onclick="addLine()"><i class="fa fa-3x fa-plus"></i></button>
                    <button class="btn switch-btn max-content" onclick="nextLine()">
                        <i class="fa fa-3x fa-arrow-up"></i>
                        <i class="fa fa-3x fa-arrow-down"></i>
                    </button>
                    <button class="btn delete-btn" onclick="deleteSelectedLine()"><i class="fa fa-3x fa-trash"></i></button>
                </div>
                <div class="txt-styles">
                    <div class="styles-line">
                        <button class="btn-line-style" onclick="sizeUpText()"><img class="btn-icon" src="/img/a-plus.png" alt=""></button>
                        <button class="btn-line-style" onclick="sizeDownText()"><img class="btn-icon" src="/img/a-minus-result.png" alt=""></button>
                        <button class="btn-line-style" onclick="alignLeft()"><i class="fa fa-3x fa-align-left"></i></button>
                        <button class="btn-line-style" onclick="alignCenter()"><i class="fa fa-3x fa-align-center"></i></button>
                        <button class="btn-line-style" onclick="alignRight()"><i class="fa fa-3x fa-align-right"></i></button>
                    </div>
                    <div class="styles-line">
                        <input class="fonts" list="fonts" name="font" id="font" placeholder="Select Font" value="Impact"
                            oninput="changeFont(this)">
                        <datalist id="fonts">
                            <option value="Impact">
                            <option value="Ariel">
                        </datalist>
                        <div class="stroke relative inline">
                            <input type="color" class="color-palette" value="#ff0000" oninput="changeStroke(this)" />
                            <button class="btn-line-style"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="35" viewBox="0 0 20 60"><g><g><g><text dominant-baseline="text-before-edge" style="text-transform:uppercase" fill="#22252c" font-family="'Poppins-SemiBold','Poppins-SemiBold'" font-size="51.64" font-style="none" font-weight="400" text-decoration="underline"><tspan style="font-kerning:normal">s</tspan></text></g></g></g></svg></button>
                        </div>
                        <div class="fill relative inline">
                            <input type="color" class="color-palette" value="#ff0000" oninput="changeColor(this)" />
                            <button class="btn-line-style"><img class="btn-icon" src="/img/paint-board-and-brush.png" alt=""></button>
                        </div>
                    </div>
                </div>
                <div class="export">
                    <button class="btn-export btn-share" onclick="uploadImg()">
                        <a class="share" title="Share on Facebook" target="_blank">
                            Share   
                         </a>
                    </button>
                    <button class="btn-export btn-download">
                        <a class="download" href="#" onclick="downloadMeme()" download="my-img.jpg">Download as jpeg</a>
                    </button>
                    <a class="user-msg"></a>
                </div>
            </div>
        </section>
    </main>

    <section class="gallery">
        <div class="grid-container">

        </div>
    </section>

    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/prefs.controller.js"></script>
    <script src="js/export.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
</body>

</html>

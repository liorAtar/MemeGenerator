<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <title>Document</title>
</head>

<body onload="onInit()">
    <header class="main-header flex space-around align-center">
        <div class="logo" onclick="setSelectedTab(this, 'Home')">Meme Generator</div>
        <nav class="main-nav">
            <ul class="flex clean-list">
                <li class="nav-item" onclick="setSelectedTab(this, 'Gallery')"><a href="#">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="main-editor">
            <div class="editor">
                <div class="canvas-container">
                    <canvas id="my-canvas" height="450" width="450"></canvas>
                </div>
                <div class="edit-canvas">
                    <!-- <button class="btn-move" onclick="showEditorOne()">‚àß</button> -->
                    <div class="editor-content">
                        <div class="editor-transition editor-content-txt">
                            <input class="txt-input" type="text" placeholder="Enter Text"
                                oninput="textInputChanged(this)" onfocusout="" />
                            <div class="txt-prefs flex">
                                <button class="btn up-btn btn-icon" onclick="moveUp()"><i
                                        class="fa fa-2x fa-arrow-up"></i></button>
                                <button class="btn down-btn btn-icon" onclick="moveDown()"><i
                                        class="fa fa-2x fa-arrow-down"></i></button>
                                <button class="btn add-btn btn-icon" onclick="addLine()"><i
                                        class="fa fa-2x fa-plus"></i></button>
                                <button class="btn switch-btn max-content btn-icon" onclick="nextLine()">
                                    <i class="fa fa-2x fa-arrow-up"></i>
                                    <i class="fa fa-2x fa-arrow-down"></i>
                                </button>
                                <button class="btn delete-btn btn-icon" onclick="deleteSelectedLine()"><i
                                        class="fa fa-2x fa-trash"></i></button>
                            </div>
                            <div class="txt-styles">
                                <div class="styles-line">
                                    <button class="btn-line-style btn-icon" onclick="sizeUpText()"><img class="img-icon"
                                            src="img/a-plus.png" alt=""></button>
                                    <button class="btn-line-style btn-icon" onclick="sizeDownText()"><img
                                            class="img-icon" src="img/a-minus-result.png" alt=""></button>
                                    <button class="btn-line-style btn-icon" onclick="alignLeft()"><i
                                            class="fa fa-2x fa-align-left"></i></button>
                                    <button class="btn-line-style btn-icon" onclick="alignCenter()"><i
                                            class="fa fa-2x fa-align-center"></i></button>
                                    <button class="btn-line-style btn-icon" onclick="alignRight()"><i
                                            class="fa fa-2x fa-align-right"></i></button>
                                </div>
                                <div class="styles-line">
                                    <input class="fonts" list="fonts" name="font" id="font" placeholder="Select Font"
                                        value="Impact" oninput="changeFont(this)">
                                    <datalist id="fonts">
                                        <option value="Impact">
                                        <option value="Ariel">
                                    </datalist>
                                    <div class="stroke relative inline btn-icon">
                                        <input type="color" class="color-palette" value="#ff0000"
                                            oninput="changeStroke(this)" />
                                        <button class="btn-line-style btn-icon"><svg xmlns="http://www.w3.org/2000/svg"
                                                width="20" height="35" viewBox="5 10 20 70">
                                                <g>
                                                    <g>
                                                        <g><text dominant-baseline="text-before-edge"
                                                                style="text-transform:uppercase" fill="#22252c"
                                                                font-family="'Poppins-SemiBold','Poppins-SemiBold'"
                                                                font-size="51.64" font-style="none" font-weight="400"
                                                                text-decoration="underline">
                                                                <tspan style="font-kerning:normal">s</tspan>
                                                            </text></g>
                                                    </g>
                                                </g>
                                            </svg></button>
                                    </div>
                                    <div class="fill relative inline btn-icon">
                                        <input type="color" class="color-palette" value="#ff0000"
                                            oninput="changeColor(this)" />
                                        <button class="btn-line-style btn-icon"><img class="img-icon"
                                                src="img/paint-board-and-brush.png" alt=""></button>
                                    </div>
                                </div>
                            </div>
                            <div class="export">
                                <button class="btn-export btn-share" onclick="uploadImg()">
                                    <a class="share" title="Share on Facebook" target="_blank">
                                        Share
                                    </a>
                                </button>
                                <button class="btn-export btn-download">
                                    <a class="download" href="#" onclick="downloadMeme()" download="my-img.jpg">Download
                                        as
                                        jpeg</a>
                                </button>
                                <a class="user-msg"></a>
                            </div>
                        </div>
                        <div class="editor-transition editor-content-stickers">
                            ‚ù§Ô∏èüòÇüëåüí£üçíüíïüòò
                        </div>
                    </div>
                    <!-- <button class="btn-move" onclick="showEditorTwo()">‚à®</button> -->
                </div>
            </div>
        </section>

        <section class="gallery">
            <div class="grid-container">

            </div>
        </section>

        <footer class="main-footer">Meme Generator by Lior Atar 2022@</footer>
    </main>

    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/prefs.controller.js"></script>
    <script src="js/export.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
</body>

</html>

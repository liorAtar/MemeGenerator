<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body onload="onInit()">
    <header>
        <div class="logo" onclick="setSelectedTab(this, 'Home')">Blogin</div>
        <nav class="main-nav">
            <ul class="">
                <li class="nav-item" onclick="setSelectedTab(this, 'Gallery')"><a href="#Gallery">Gallery</a></li>
                <li class="nav-item" onclick="setSelectedTab(this, 'About')"><a href="#About">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="editor flex"> 
        <div class="canvas-container">
            <canvas
              id="my-canvas"
              height="450"
              width="450"
            ></canvas>
          </div>
          <div class="edit-canvas">
            <input class="txt-input" type="text" placeholder="Enter Text" oninput="textInputChanged(this)" onfocusout=""/>
            <div class="text-prefs flex">
                <button onclick="moveUp()">Up</button>
                <button onclick="moveDown()">Down</button>
                <button onclick="addLine()">+</button>
                <button onclick="nextLine()">Switch</button>
                <button onclick="deleteSelectedLine()">Delete</button>
            </div>
            <div class="text-styles">
                <button onclick="sizeUpText()">A+</button>
                <button onclick="sizeDownText()">A-</button>
                <button onclick="alignLeft()">↞</button>
                <button onclick="alignCenter()">↕</button>
                <button onclick="alignRight()">↠</button>
            </div>
          </div>
    </section>

    <section class="gallery">
        <div class="imgs grid">

        </div>
    </section>

    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/prefs.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
</body>
</html>
